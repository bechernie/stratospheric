name: 04 - Publish Todo-App

on:
  push:
    paths:
      - 'application/**'
      - 'cdk/**/*Service*'
      - 'cdk/pom.xml'
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    name: Build and deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Build application
        working-directory: cdk
        run: ./gradlew build --stacktrace

      - name: Create Docker image tag
        id: dockerImageTag
        run: echo "tag=$(date +'%Y%m%d%H%M%S')-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Publish Docker image to ECR registry
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_IMAGE_TAG: ${{ steps.dockerImageTag.outputs.tag }}
        working-directory: application
        run: |
          docker build -t todo-app .
          docker tag todo-app our.ecr.amazonaws.com/todo-app:${DOCKER_IMAGE_TAG}
          docker tag todo-app our.ecr.amazonaws.com/todo-app:latest
          aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin our.ecr.amazonaws.com
          docker push our.ecr.amazonaws.com/todo-app:${DOCKER_IMAGE_TAG}
          docker push our.ecr.amazonaws.com/todo-app:latest

      - name: Deploy service stack
        if: github.ref == 'refs/heads/main'
        working-directory: cdk
        run: |
          npm run service:deploy -- -c environmentName=staging -c applicationName=todo-app -c dockerImageTag=${GITHUB_RUN_NUMBER}